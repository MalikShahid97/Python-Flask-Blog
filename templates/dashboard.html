{% extends "layout.html" %}  <!-- template inheritance (jinja templating)  (like include/require of php)-->
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{ url_for('static',filename='assets/img/home-bg.jpg')}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-9 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>  <!-- jinja templating-->
                            <span class="subheading">Manage your posts here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-9">
                  <h2>Basic Actions</h2>
                  <a href="/edit/0"><button class="btn btn-primary"> Add a New Post </button></a>
                  <a href="/logout"><button class="btn btn-primary"> Logout </button></a>                  
                    <hr>
                  <h2 style="color:blue;">Upload A File</h2>
                    <form action="/uploader" method="POST" enctype="multipart/form-data">
                      <input type="file" name="file1">
                      <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <hr>
                  <!-- <div class="row">
                        <p>We will upload a file soon</p>
                    </div> -->
                    <h2 style="color:blue;">Edit Posts</h2>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>S.No</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-danger">Delete</button></a></td>
                          </tr>
                          {% endfor%}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
{% endblock %}
