{% extends "layout.html" %}  <!-- template inheritance (jinja templating)  (like include/require of php)-->
{% block body %}
        <!-- Page Header-->
        {% set fname = 'assets/img/'+ post.img_file %}
        <header class="masthead" style="background-image: url(' {{ url_for('static',filename=fname)}} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-9">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">{{post.tagline}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Admin</a>
                                on {{post.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-6">
            <div class="container px-6 px-lg-8">
                <div class="row gx-6 gx-lg-8 justify-content-center">
                    <div class="col-md-10 col-lg-12 col-xl-12 justify-content-center">
                        <pre style="white-space: pre-wrap;">
                            {{post.content}}
                        </pre>    
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
